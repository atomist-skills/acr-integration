subscription OnPullRequest {
    PullRequest {
        branchName
        baseBranchName
        title
        number
        body
        id
        action
        mergeStatus
        head {
            sha
        }
        labels {
            name
        }
        repo {
            defaultBranch
            id
            name
            owner
            org {
                id
                owner
                scmProvider {
                    id
                    providerId
                    credential {
                        secret
                    }
                }
            }
        }
    }
}
