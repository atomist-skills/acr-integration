subscription OnComment {
  Comment {
    body
    commentId
    issue {
      number
      repo {
        defaultBranch
        id
        name
        owner
        org {
          id
          owner
          ownerType
          scmProvider {
            credential {
              scopes
              id
              secret
              owner {
                name
                login
              }
            }
            id
            name
            providerId
            providerType
            authProviderId
          }
        }
      }
    }
    pullRequest {
      number
      repo {
        defaultBranch
        id
        name
        owner
        org {
          id
          owner
          ownerType
          scmProvider {
            credential {
              scopes
              id
              secret
              owner {
                name
                login
              }
            }
            id
            name
            providerId
            providerType
            authProviderId
          }
        }
      }
    }
    by {
      name
      login
      person {
        forename
        surname
      }
    }
  }
}
