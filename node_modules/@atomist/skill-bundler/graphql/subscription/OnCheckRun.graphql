subscription OnCheckRun {
    CheckRun {
        checkRunId
        action
        url
        conclusion
        requestedActionIdentifier
        status
        externalId
        id
        checkSuite {
            commit {
                sha
                repo {
                    defaultBranch
                    id
                    owner
                    name
                    org {
                        id
                        owner
                        ownerType
                        scmProvider {
                            credential {
                                scopes
                                id
                                secret
                                owner {
                                    name
                                    login
                                }
                            }
                            id
                            name
                            providerId
                            providerType
                            authProviderId
                        }
                    }
                }
            }
        }
    }
}